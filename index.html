<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        header, div {
            margin: 10px;
        }
        img {
            border-radius: 50%;
        }
        form {
            text-align: left;
        }
        label, input, select, textarea, button {
            display: block;
            margin: 5px 0;
        }
        .icon {
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My CV</h1>
        <img src="m.jpg" alt="Profile Picture" width="150" height="150">
    </header>
    <div>
        <h2>Previous Work</h2>
        <p>No previous work.</p>
    </div>
    <div>
        <h2>Experience</h2>
        <p>No experience.</p>
    </div>
    <div>
        <h2>Hobbies</h2>
        <p>No hobbies.</p>
    </div>
    <div>
        <h2>Contact Me</h2>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Mohamad" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Khaled" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mohamadknsult2@" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+12345678910" required>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="PS">Palestine</option>
                <option value="EG">Egypt</option>
            </select>
            <label for="hours">Available Hours:</label>
            <input type="number" id="hours" name="hours" placeholder="8" min="0" required>
            <label for="Contact">Contact:</label>
            <textarea id="Contact" name="Contact" placeholder="Contact me" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div>
            <h2>Links</h2>
            <p>
                <a href="https://www.linkedin.com/in/mohamad-abu-sultan/" class="icon" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/MohamadAbuSultan" class="icon" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</body>
</html>
