<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم صفحة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 400px;
        }

        .header,
        .nav,
        .footer {
            background-color: #b15e5e;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .main {
            display: flex;
            height: 250px;
        }

        .article {
            display: flex;
            flex: 2;
            flex-direction: column;
        }

        .aside {
            flex: 1;
            background-color: #e0e0e0;
        }

        .section {
            background-color: #d0d0d0;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="nav">
            <span>Section 1</span>
            <span>Section 2</span>
            <span>Section 3</span>
        </div>
        <div class="main">
            <div class="article">
                <h1>Article</h1>
                <div class="section">Section 1</div>
                <div class="section">Section 2</div>
                <div class="section">Section 3</div>
            </div>
            <div class="aside">
                <h1>Aside</h1>
                <div class="section">Section 1</div>
                <div class="section">Section 2</div>
            </div>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>

</html>
